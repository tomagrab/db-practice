<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>noted</title>
  </head>
  <body>
    <div class="app" id="app">
      <aside class="sidebar" id="sidebar">
        <h2 id="sidebar-title" class="sidebar-title">notes</h2>
        <ul class="note-list" id="note-list"></ul>
      </aside>
      <main class="main" id="main">
        <h2 id="main-title" class="main-title">notate</h2>
        <form class="note-form" id="note-form">
          <div class="form-control">
            <input type="hidden" name="note-id" id="note-id" />
          </div>
          <div class="form-control">
            <label for="note-title">title</label>
            <input type="text" name="note-title" id="note-title" />
          </div>
          <div class="form-control" id="notes-and-actions">
            <label for="note-actions">actions</label
            ><label for="note-content">content</label
            ><textarea name="note-actions" id="note-actions"></textarea>
            <textarea name="note-content" id="note-content"></textarea>
          </div>

          <div class="form-control">
            <label for="note-summary">summary</label
            ><textarea name="note-summary" id="note-summary"></textarea>
          </div>
          <button id="form-btn" type="submit">notate</button>
        </form>
      </main>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
